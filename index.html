<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Odin Project Practice</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="screen">
			<div id="highScreen"></div>
			<div id="lowScreen"></div>
		</div>
		<div id="keys">
			<div id="num1" class="button number">1</div>
			<div id="num2" class="button number">2</div>
			<div id="num3" class="button number">3</div>
			<div id="divide" class="button operator" onclick="divide()">/</div>
			<div id="num4" class="button number">4</div>
			<div id="num5" class="button number">5</div>
			<div id="num6" class="button number">6</div>
			<div id="multiply" class="button operator" onclick="multiply()">x</div>
			<div id="num7" class="button number">7</div>
			<div id="num8" class="button number">8</div>
			<div id="num9" class="button number">9</div>
			<div id="subtract" class="button operator" onclick="subtract()">-</div>
			<div id="clear" class="button operator" onclick="clear()">C</div>
			<div id="num0" class="button number">0</div>		
			<div id="equal" class="button">=</div>
			<div id="plus" class="button" onclick="add()">+</div>
		</div>
	</div>
	<script src="js/calculator.js"></script>
</body>
</html>
