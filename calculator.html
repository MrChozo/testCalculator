<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Odin Project Practice</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="calculator.js"></script>
</head>
<body>
	<div id="container">
		<div id="screen">
			<div id="highScreen"></div>
			<div id="lowScreen"></div>
		</div>
		<div id="keys">
			<div id="num1" class="number">1</div>
			<div id="num2" class="number">2</div>
			<div id="num3" class="number">3</div>
			<div id="numDiv" class="operator" onclick="divide()">/</div>
			<div id="num4" class="number">4</div>
			<div id="num5" class="number">5</div>
			<div id="num6" class="number">6</div>
			<div id="numMult" class="operator" onclick="multiply()">x</div>
			<div id="num7" class="number">7</div>
			<div id="num8" class="number">8</div>
			<div id="num9" class="number">9</div>
			<div id="numSub" class="operator" onclick="subtract()">-</div>
			<div id="numClr" class="operator" onclick="clear()">C</div>
			<div id="num0" class="number">0</div>		
			<div id="numEqual" class="operator">=</div>
			<div id="numPlus" class="operator" onclick="add()">+</div>
		</div>
	</div>
</body>
</html>
